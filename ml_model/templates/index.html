<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Submit Your Content</h1>

<form id="contentForm">
    <label for="content">Write your text here:</label>
    <textarea id="content" name="content" placeholder="Enter your text..."></textarea>
    <button type="submit">Submit</button>
</form>

<div id="responseMessage" class="message"></div>

<script>
    document.getElementById('contentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const content = document.getElementById('content').value;

        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: content }),
        })
        .then(response => response.json())
        .then(data => {
            let message = '';
            if (data.prediction === 0) {
                message = 'Your content contains hate speech and cannot be posted.';
            } else if (data.prediction === 1) {
                message = 'Your content contains offensive language. Please consider revising it.';
            } else {
                message = 'Your content is acceptable and has been posted.';
            }
            document.getElementById('responseMessage').innerText = message;
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerText = 'There was an error processing your request.';
        });
    });
</script>

</body>
</html>
